syntax = "proto3";

service Bearskin {
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc Verify(VerifyRequest) returns (VerifyResponse);
}

message LoginRequest {
    string token = 1;
    string username = 2;
    string password = 3;
}

message LoginResponse {
    string token = 1;
}

message VerifyRequest {
    string token = 1;
}

message VerifyResponse {
    string claims = 2;
}
